<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap -->
    <link href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div id="ls" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#ls" data-slide-to="0" class="active"></li>
            <li data-target="#ls" data-slide-to="1"></li>
            <li data-target="#ls" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/pic01.jpg" alt="我是第一张" style="height: 600px;">
            </div>
            <div class="item">
                <img src="img/pic02.jpg" alt="我是第二张" style="height: 600px;">
            </div>
            <div class="item">
                <img src="img/pic03.jpg" alt="我是第三张" style="height: 600px;">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#ls" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#ls" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    </div>




    <script src="../lib/jQuery/jquery.js"></script>
    <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>

</html>
